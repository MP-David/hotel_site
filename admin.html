<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin - Hotel Exemplo</title>
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
        <nav>
            <a href="#gerenciar-quartos">Gerenciar Quartos</a>
            <a href="#visualizar-reservas">Visualizar Reservas</a>
            <a href="../">Voltar para site</a>
        </nav>
    </header>
    
    <section id="gerenciar-quartos">
        <h2>Gerenciar Quartos</h2>
        <div id="roomContainer" class="admin-form">
            <div class="form-group">
                <label for="roomName">Nome do Quarto</label>
                <input type="text" id="roomName" placeholder="Ex: Quarto Standard">
            </div>
            
            <div class="form-group">
                <label for="roomPrice">Preço da Diária (R$)</label>
                <input type="number" id="roomPrice" placeholder="Ex: 150">
            </div>
            
            <div class="form-group">
                <label for="roomDescription">Descrição do Quarto</label>
                <textarea id="roomDescription" placeholder="Descreva as características do quarto"></textarea>
            </div>
            
            <div class="form-group">
                <label for="roomPhotoUrl">URL da Foto</label>
                <input type="text" id="roomPhotoUrl" placeholder="Ex: https://exemplo.com/foto.jpg">
                <button id="addRoomPhoto" class="bntEstilo">Adicionar Foto</button>
                <div id="roomPhotoGallery" class="photo-gallery"></div>
            </div>
            
            <div class="button-group">
                <button id="addRoom" class="bntEstilo">Adicionar Quarto</button>
            </div>
        </div>
        
        <div id="roomListAdmin" class="room-list-admin"></div>
    </section>

    <section id="visualizar-reservas">
        <h2>Visualizar Reservas</h2>
        <div id="reservasList"></div>
    </section>

    <footer>
        <p>&copy; 2023 Hotel Exemplo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
