<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Exemplo</title>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Hotel David Marlon</h1>
        <nav>
            <a href="#localizacao">Localização</a>
            <a href="#reservas">Reservas</a>
            <a href="#servicos">Serviços</a>
            <a href="#quartos">Tipos de Quartos</a>
            <a href="admin.html">Área Administrativa</a>
        </nav>
    </header>

    <section id="quartos">
        <h2>Tipos de Quartos</h2>
        <ul id="roomList" class="room-list"></ul>
    </section>

    <div class="services-container" id="servicos">
        <ul class="services-list">
            <li data-image="https://images.pexels.com/photos/209948/pexels-photo-209948.jpeg?auto=compress&cs=tinysrgb&w=600">Danca</li>
            <li data-image="https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg?auto=compress&cs=tinysrgb&w=600">Academia</li>
            <li data-image="https://images.pexels.com/photos/92858/pexels-photo-92858.jpeg?auto=compress&cs=tinysrgb&w=600">Golf</li>
            <li data-image="https://media.istockphoto.com/id/1209739507/pt/foto/all-that-you-need-waitress-in-uniform-delivering-tray-with-food-in-a-room-of-hotel-room.jpg?b=1&s=612x612&w=0&k=20&c=tRQ2CMrq53RY_yJEVOsejvJuwWhAjYbuGbfomCv4xV8=">Serviço de Quarto</li>
        </ul>
        <div class="service-image">
            <img id="servicePreview" src="" alt="Serviço">
        </div>
    </div>
    
    <section id="reservas">
        <h2>Faça sua Reserva</h2>
        <div class="reservation-container">
            <form id="reservationForm">
                <div class="form-group">
                    <label for="clientName">Nome:</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="roomSelect">Quarto:</label>
                    <select id="roomSelect" required class="form-select">
                        <option value="">Selecione um quarto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="checkin">Data de Entrada:</label>
                    <input type="date" id="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Data de Saída:</label>
                    <input type="date" id="checkout" required>
                </div>
                <button type="submit" id="bntReservar" class="bntEstilo">Reservar</button>
            </form>
            <div id="reservationMessage"></div>
        </div>
    </section>

    <section id="localizacao">
        <h2>Localização</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509123!2d144.9537353153163!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f3b3%3A0x5045675218ceed30!2sHotel%20Exemplo!5e0!3m2!1spt-BR!2sbr!4v1633031234567!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <p>&copy; 2025 Hotel David Marlon</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
