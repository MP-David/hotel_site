<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel NullPointer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: linear-gradient(to right, #ff6600, #800080);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-hotel me-2"></i>
                Hotel NullPointer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#quartos">
                            <i class="fas fa-bed me-1"></i>Quartos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#reservas">
                            <i class="fas fa-calendar-check me-1"></i>Reservas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#localizacao">
                            <i class="fas fa-map-marker-alt me-1"></i>Localização
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicos">
                            <i class="fas fa-concierge-bell me-1"></i>Serviços
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-user-cog me-1"></i>Administrativo
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <section id="quartos" class="mb-5">
            <h2 class="text-center mb-4">Tipos de Quartos</h2>
            <div id="roomList" class="row g-4"></div>
        </section>

        <section id="servicos" class="mb-5">
            <h2 class="text-center mb-4">Nossos Serviços</h2>
            <div class="services-container">
                <ul class="services-list list-unstyled">
                    <li class="mb-2" data-image="https://images.pexels.com/photos/209948/pexels-photo-209948.jpeg">
                        <i class="fas fa-music me-2"></i>Dança
                    </li>
                    <li class="mb-2" data-image="https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg">
                        <i class="fas fa-dumbbell me-2"></i>Academia
                    </li>
                    <li class="mb-2" data-image="https://images.pexels.com/photos/92858/pexels-photo-92858.jpeg">
                        <i class="fas fa-golf-ball me-2"></i>Golf
                    </li>
                    <li class="mb-2" data-image="https://img.freepik.com/fotos-gratis/camareira-no-quarto-de-hotel_23-2148095299.jpg?t=st=1739922605~exp=1739926205~hmac=4af17ce383308597a96608bcacf8403a77be89b7d57a71b3db66e0daf39abd5b&w=1380">
                        <i class="fas fa-concierge-bell me-2"></i>Serviço de Quarto
                    </li>
                </ul>
                <div class="service-image">
                    <img id="servicePreview" src="" alt="Serviço" class="img-fluid rounded">
                </div>
            </div>
        </section>
        
        <section id="reservas" class="mb-5">
            <h2 class="text-center mb-4">Faça sua Reserva</h2>
            <div class="container-fluid shadow-sm">
                <div class="container"></div>
                <div id="reservationAlert"></div> <!-- Contêiner de alertas -->
                <form id="reservationForm" class="row g-3">
                    <div class="form-group col-md-6">
                        <label for="clientName" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="roomSelect" class="form-label">Quarto:</label>
                        <select id="roomSelect" class="form-select" required>
                            <option value="">Selecione um quarto</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="checkin" class="form-label">Data de Entrada:</label>
                        <input type="date" class="form-control" id="checkin" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="checkout" class="form-label">Data de Saída:</label>
                        <input type="date" class="form-control" id="checkout" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary mb-3" id="bntReservar">
                            <i class="fas fa-calendar-check me-2"></i>Reservar
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section id="localizacao" class="mb-5">
            <h2 class="text-center mb-4">Localização</h2>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509123!2d144.9537353153163!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f3b3%3A0x5045675218ceed30!2sHotel%20Exemplo!5e0!3m2!1spt-BR!2sbr!4v1633031234567!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" class="rounded shadow-sm"></iframe>
            </div>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="reservationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
            <div class="toast-header">
                <strong class="me-auto">Reserva</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="reservationToastBody">
                <!-- Mensagem de reserva -->
            </div>
        </div>
    </div>

    <footer class="text-center text-white" style="background: linear-gradient(to right, #ff6600, #800080);">
        <div class="container">
            <p class="mb-0">&copy; 2025 Hotel NullPointer</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
